<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
        <p>Number 1: </p>
        <input class="textBox" type="text" name="firstNumber" value="0" id="input1"> <br>

        <p>Number 2:</p>
        <input class="textBox" type="text" name="secondNumber" value="0" id="input2"> <br> <br>

        <button class="button" id="plusButton" onclick="add()"> + </button>
        <button class="button" id="minusButton" onclick="subtract()"> - </button>
        <button class="button" id="timesButton" onclick="multiply()"> × </button>
        <button class="button" id="divideButton" onclick="divide()"> ÷ </button>
        <button class="button" id="squaredButton" onclick="squared()"> ² </button>
        <br> <br>

        <p>Answer:</p>
        <input class="textBox" type="text" name="answer" value="0" id="answer"> <br>

<div style="margin:auto; padding-top:100px;">

      </div>

        <script src="script.js" charset="utf-8"></script>
    </div>
  </body>
</html>
